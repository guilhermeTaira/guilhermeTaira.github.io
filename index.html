    function typeString(message){
        var TxtType = function(message) {
            this.txt = '';
            this.tick();
        };
    
        TxtType.prototype.tick = function() {
            typing = true;
            this.txt = message.substring(0, this.txt.length + 1);
            
            var toHtml = this.txt.replaceAll('*', '<br/>');

            if(!toHtml.match(regExOpenTag))       
                document.getElementById(spanId).innerHTML = '<span class="wrap">'+ toHtml + '</span>';

            var that = this;

            if (this.txt != message)
                setTimeout(function() {that.tick();}, 0);
            else
                typing = false;
        };

        new TxtType(message);
    }

    function replaceString(newString){
        typing = true;

        if(innerHtml === ''){
            typing = false;
            typeString(newString)
        }
        else{
            innerHtml = innerHtml.substring(0, innerHtml.length - 4);

            if(!innerHtml.match(regExOpenTag))
                document.getElementById(spanId).innerHTML = innerHtml;
                
            setTimeout(function() {replaceString(newString);}, 0);
        }
    }

    typeString(arrTexts[currArrIndex]);

    //Scroll - change texts
    var scrollableElement = document.body;

    scrollableElement.addEventListener('wheel', checkScrollDirection);

    function checkScrollDirection(event) {
        if(typing)
            return;
        
        innerHtml = document.getElementById(spanId).innerHTML;

        if (checkScrollDirectionIsUp(event) && currArrIndex > 0)
            replaceString(arrTexts[--currArrIndex]);
        else if(!checkScrollDirectionIsUp(event) &&currArrIndex < arrTexts.length -1)
            replaceString(arrTexts[++currArrIndex]);
    }

    function checkScrollDirectionIsUp(event) {
        if (event.wheelDelta) {
            return event.wheelDelta > 0;
        }
        return event.deltaY < 0;
    }
</script>
